<!DOCTYPE html>
<html>
<head>
  <title>Grid Game</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  
</head>
<body ng-app="mz.grid.app">
  <div class="app-wrapper" ng-controller="GridController as vm">
    <div class="stats-container">
      <ul class="cell-list">
        <li class= "cell-item stats-color-1">Lives: {{vm.lives}}</li>
        <li class= "cell-item stats-color-2">Time: {{vm.timeRemaining}} sec</li>
        <li class= "cell-item stats-color-3">Color cells: {{vm.coloredCellCount}}</li>
        <li class= "cell-item stats-color-4">Grid: {{vm.game.rows.length}} x {{vm.game.columns.length}}</li>
        <li class= "cell-item" ng-if="vm.showCLicks">Clicks: {{vm.allowedClicks}}</li>
      </ul>
    </div>
    <div class="grid-container">
      <ul class="cell-list" ng-repeat="row in vm.game.rows"> 
        <li class= "cell-item" ng-repeat="col in vm.game.columns" ng-class="{colored: vm.isCellColored(row, col)}"  ng-click="vm.removeColor(row, col)"></li>
       </ul>
    </div>
    <div class="action-container" ng-if="!vm.started">
      <div class="action-start" ng-click="vm.start()">Start</div>
    </div>
    <div class="results-container" ng-if="vm.success">
      <h2 class="action-success">Congratulations you have won the game !!!</h2>
    </div>
  </div>
  <script type="text/javascript" src="libs/angular.min.js"></script>
  <script type="text/javascript" src="libs/underscore-min.js"></script>
  <script type="text/javascript" src="components/grid/grid.service.js"></script>
  <script type="text/javascript" src="components/grid/grid.controller.js"></script>
  <script type="text/javascript" src="components/grid/grid.module.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
